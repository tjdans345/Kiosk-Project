<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../sass/style.css" />
    <script defer src="../js/order.js"></script>
    <title>Grab your coffee!</title>
  </head>
  <body>
    <div class="wrap">
      <button class="back" onClick="location.href='index.html'">
        뒤로가기
      </button>
      <div class="wrap__sects">
        <section class="sect__left">
          <nav class="menu_tabs">
            <ul>
              <li class="tab tab_coffee">Coffee</li>
              <li class="tab tab_tea">Tea</li>
              <li class="tab tab_sandwich">Sandwich</li>
            </ul>
          </nav>
          <div class="left_content">
            <div
              class="wrap__left menu_area menu_coffee"
              id="menu_coffee_area"
            ></div>

            <div class="wrap__left menu_area menu_tea" id="menu_tea_area"></div>

            <div
              class="wrap__left menu_area menu_sandwich"
              id="menu_sandwich_area"
            ></div>
          </div>
        </section>

        <section class="sect__right">
          <div class="cart_title">선택메뉴</div>
          <div class="cart_content">
            <div id="wrap_cart_area" class="wrap__cart"></div>
            <div class="wrap__checkout">
              <div class="wrap__total total_quantity">
                <span>선택수량</span>
                <span>4</span>
              </div>
              <div class="wrap__total total_price">
                <span>결제금액</span>
                <span>11,000원</span>
              </div>
              <button
                type="button"
                class="btn_line btn_lg payment"
                onClick="location.href='payment.html'"
              >
                결제하기
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
