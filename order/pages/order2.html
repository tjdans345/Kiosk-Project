<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../sass/style.css" />

    <title>Grab your coffee!</title>
  </head>
  <body>
    <div class="wrap">
      <button class="back" onClick="location.href='index.html'">
        뒤로가기
      </button>
      <div class="wrap__sects">
        <section class="sect__left">
          <nav class="menu_tabs">
            <ul>
              <li
                class="tab tab_coffee active"
                onClick="getList(menuArray[0], 'second')"
              >
                Coffee
              </li>
              <li class="tab tab_tea" onClick="getList(menuArray[1], 'second')">
                Tea
              </li>
              <li
                class="tab tab_sandwich"
                onClick="getList(menuArray[2], 'second')"
              >
                Sandwich
              </li>
            </ul>
          </nav>
          <div class="left_content">
            <div class="wrap__left" id="menu_area">
              <div class="menu__wrap" id="menu_wrap"></div>
            </div>
          </div>
        </section>

        <section class="sect__right">
          <div class="cart_title">선택메뉴</div>
          <div class="cart_content">
            <div id="wrap_cart_area" class="wrap__cart"></div>
            <div class="wrap__checkout">
              <div class="wrap__total">
                <span>선택수량</span>
                <span class="total_quantity" id="total_count">0</span>
              </div>
              <div class="wrap__total total_price">
                <span>결제금액</span>
                <span id="total_price">0 원</span>
              </div>
              <button
                onclick="goToPaymentPage()"
                class="btn_line btn_lg payment"
              >
                결제하기
              </button>
              <!-- <button type="button" class="btn_line btn_lg payment">
                결제하기
              </button> -->
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- <script defer src="../js/order2.js"></script> -->
    <script src="../js/order2.js"></script>
  </body>
</html>
