<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sass/style.css" />

    <title>Grab your coffee!</title>
    <style>
      .temp-modify {
        margin-top: 3%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <button class="back" onClick="location.href='order.html'">
        뒤로가기
      </button>
      <div class="wrap__sects payment">
        <section class="sect__left">
          <div class="left_content">
            <div class="wrap__left">
              <div class="temp-modify">
                <p>결제수단선택</p>
              </div>
              <button
                class="btn_lg temp-modify"
                onClick="location.href='processing_card.html'"
              >
                체크/신용카드
              </button>
              <button
                class="btn_lg temp-modify"
                onClick="location.href='processing_nfc.html'"
              >
                NFC결제
              </button>
              <button
                class="btn_lg temp-modify"
                onClick="location.href='processing_cash.html'"
              >
                현금결제
              </button>
              <button
                class="btn_lg temp-modify"
                onClick="kakaoRestTest()"
                style="background-color: #fdf63b"
              >
                카카오 결제
              </button>
            </div>
          </div>
        </section>

        <section class="sect__right">
          <div class="cart_title">선택메뉴</div>
          <div class="cart_content">
            <div id="wrap_cart_area" class="wrap__cart"></div>
            <div class="wrap__checkout">
              <div class="wrap__total total_quantity">
                <span>선택수량</span>
                <span class="total_quantity" id="total_count">0</span>
              </div>
              <div class="wrap__total total_price">
                <span>결제금액</span>
                <span id="total_price">0 원</span>
              </div>
              <button
                type="button"
                class="btn_line btn_lg payment"
                style="background: lightpink"
              >
                결제진행중
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="../js/payment.js"></script>
  </body>
</html>
